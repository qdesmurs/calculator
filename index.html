<!doctype html>
<html lang="fr">
   <head>
       <meta charset="utf-8">
       <title>Calculator</title>
       <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
    <div class="calc" align="center">
        <input type="text" value="" disabled="disabled" id="resultat">
        <br />
       <button onclick="afficherYoupi(this)" name="" value="1" id="un">1</button><!--onclick="afficher(1/this)"-->
       <button onclick="afficherYoupi(this)" name="" value="2" id="deux">2</button>
       <button onclick="afficherYoupi(this)" name="" value="3" id="trois">3</button>
       <button onclick="afficherYoupi(this)" name="" value="+" id="plus">+</button>
       <br />
       <button onclick="afficherYoupi(this)" name="" value="4" id="quatre">4</button>
       <button onclick="afficherYoupi(this)" name="" value="5" id="cinq">5</button>
       <button onclick="afficherYoupi(this)" name="" value="6" id="six">6</button>
       <button onclick="afficherYoupi(this)" name="" value="-" id="moins">-</button>
       <br />
       <button onclick="afficherYoupi(this)" name="" value="7" id="sept">7</button>
       <button onclick="afficherYoupi(this)" name="" value="8" id="huit">8</button>
       <button onclick="afficherYoupi(this)" name="" value="9" id="neuf">9</button>
       <button onclick="afficherYoupi(this)" name="" value="*" id="fois">*</button>
       <br />
       <button onclick="afficherYoupi(this)" name="" value="0" id="zero">0</button>
       <button onclick="afficherYoupi(this)" name="" value="=" id="egal">=</button>
       <button onclick="afficherYoupi(this)" name="" value="/" id="divise">/</button>
   </div>
   </body>
   <script src="./js/script.js"></script>
</html>
